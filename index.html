<!DOCTYPE html>
<html lang="en">
<head>
    <title>Posterland</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/> -->

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/filmfestival.css">
</head>
<body>
    <div class="wrap">
        <div class="home" style="display: none;">
            <div class="brand brand-home light-line-big"></div>
            <div id="top_leaves" class="top-leaves hideLeft"></div>
            
            <div id="left_leaf" class="left-leaf hideLeft"></div>
            <div id="right_leaf" class="right-leaf hideRight"></div>
            
            <div id="home_sofa" class="home-sofa hideBottom"></div>
            
            <div class="message-home">
                <h1>This Project must be watch in Ipad or bigger device's resolutions</h1>
            </div>

            <div id="project_content" class="project-content">
                <div class="frame laliga22-face"></div>
                <div class="frame film-festival-face"></div>
                <div class="frame havana500-face"></div>
            </div>
        </div>

        <div class="project-case">
            <div class="brand brand-project blue-big"></div>
            <div class="left-select" onclick="plusDivs(-1)">-1</div>
            <div class="right-select" onclick="plusDivs(+1)">+1</div>
            
            <div class="frame-case">
                <div class="pic-item horizontal-poster film-festival-1"></div>
                <div class="pic-item horizontal-poster film-festival-2"></div>
                <div class="pic-item horizontal-poster film-festival-3"></div>
                <div class="pic-item horizontal-poster film-festival-4"></div>
                <div class="pic-item horizontal-poster film-festival-5"></div>
                <div class="pic-item horizontal-poster film-festival-6"></div>
                <div class="pic-item vertical-poster film-festival-7"></div>
                <div class="pic-item vertical-poster film-festival-8"></div>
                <div class="pic-item vertical-poster film-festival-9"></div>
                <div class="pic-item vertical-poster film-festival-10"></div>
                <div class="pic-item vertical-poster film-festival-11"></div>
                <div class="pic-item vertical-poster film-festival-12"></div>
                <div class="pic-item vertical-poster film-festival-13"></div>
                <div class="pic-item vertical-poster film-festival-14"></div>
                <div class="pic-item vertical-poster film-festival-15"></div>
                <div class="pic-item vertical-poster film-festival-16"></div>
                <div class="pic-item vertical-poster film-festival-17"></div>
            </div>
        </div>
    </div>
</body>

<!-- Personal JS -->
<script src="js/script.js"></script>
</html>
